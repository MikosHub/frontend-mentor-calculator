<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Calculator -->
  <div class="calculator-container">

    <!-- Header -->
    <div class="calculator-header">
      <h1>calc</h1>
      <!-- Theme Switcher-->
      <div class="theme-switcher-container">
        <div>
          <span>Theme</span>
        </div>
        <div>
          <div class="input-container">
            <label>
              <span>1</span>
              <input type="radio" name="theme" value="theme-1">
            </label>
            <label>
              <span>2</span>
              <input type="radio" name="theme" value="theme-2">
            </label>
            <label>
              <span>3</span>
              <input type="radio" name="theme" value="theme-3">
            </label>
          </div>          
          <div class="switch-container">
            <div class="switch-circle"></div>
          </div>
        </div>       
      </div>
    </div>

    <!-- Screen -->
    <div class="calculator-screen">399,981</div>

    <!-- Buttons -->
    <div class="calculator-buttons">
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="delete revert">DEL</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator">+</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator">-</button>
      <button class="decimal">.</button>
      <button class="number">0</button>
      <button class="operator">/</button>
      <button class="operator">x</button>
      <button class="reset revert">RESET</button>
      <button class="equals">=</button>
    </div>
  </div>

  <!-- FrontendMentor Attribution-->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/MikosHub" target="_blank">Mikos</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
